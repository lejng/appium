group 'open.source'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.testng:testng:6.1.1', group: 'info.cukes', name: 'cucumber-java', version: '1.2.5'
    compile 'io.appium:java-client:4.0.0',
    // https://mvnrepository.com/artifact/log4j/log4j
    group: 'log4j', name: 'log4j', version: '1.2.17'

}
